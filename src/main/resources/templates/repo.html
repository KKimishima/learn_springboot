<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>orマッパーテスト</title>
</head>
<body>
<h1>orマッパーテスト</h1>
<form method="post" action="/repo" th:object="${formModel}">
  <ul>
    <li>
      <input type="text" id="name" name="name" th:value="*{name}" placeholder="名前">
      <!--<input type="text" id="name" name="name" placeholder="名前">-->
    </li>
    <li>
      <input type="text" id="age" name="age" th:value="*{age}" placeholder="年齢">
      <!--<input type="text" id="age" name="age"  placeholder="年齢">-->
    </li>
    <li>
      <input type="text" id="mail" name="age" th:value="*{mail}" placeholder="メールアドレス">
      <!--<input type="text" id="mail" name="age"  placeholder="メールアドレス">-->
    </li>
    <li>
      <textarea name="memo" id="memo" th:text="*{memo}" cols="20" rows="5"></textarea>
      <!--<textarea name="memo" id="memo"  cols="20" rows="5"></textarea>-->
    </li>
    <li>
      <input type="submit" value="送信">
    </li>
  </ul>
</form>
<h2>出力</h2>

<ul th:each="obj : ${dataList}">
  <li th:text="${obj.id}"></li>
  <li th:text="${obj.name}"></li>
</ul>
<!--<pre th:text="${data.name}"></pre>-->
</body>
</html>
